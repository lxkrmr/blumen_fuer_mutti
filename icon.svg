<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#0d1117" rx="80"/>
  <!-- Gem: hexagonal diamond -->
  <polygon points="256,60 400,148 400,340 256,428 112,340 112,148"
           fill="none" stroke="#58a6ff" stroke-width="12"/>
  <!-- 3 lit facets for icon feel -->
  <polygon points="256,60 400,148 256,256" fill="#58a6ff" opacity="0.8"/>
  <polygon points="400,148 400,340 256,256" fill="#f0883e" opacity="0.8"/>
  <polygon points="256,256 112,340 256,428" fill="#bc8cff" opacity="0.8"/>
  <!-- 3 unlit facets -->
  <polygon points="256,60 112,148 256,256" fill="#58a6ff" opacity="0.15"/>
  <polygon points="112,148 112,340 256,256" fill="#f0883e" opacity="0.15"/>
  <polygon points="256,256 400,340 256,428" fill="#bc8cff" opacity="0.15"/>
</svg>
